sudo: required
language: android
dist: xenial
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
android:
  components:
  - tools
  - tools
  - platform-tools
  - build-tools-29.0.0
  - android-29
  - extra
before_install:
- chmod -R 777 ${HOME}
- openssl aes-256-cbc -K $encrypted_8fe2421a2225_key -iv $encrypted_8fe2421a2225_iv
  -in volatile_keystore.jks.enc -out volatile_keystore.jks -d
script:
- ./gradlew clean build
before_deploy:
- cp volatile_keystore.jks app/build/outputs/apk/volatile_keystore.jks
- cd app/build/outputs/apk/
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore volatile_keystore.jks
  -storepass $storepass -keypass $storepass app-release-unsigned.apk volatile_keystore.jks
- jarsigner -verify app-release-unsigned.apk
- "${ANDROID_HOME}/build-tools/29.0.0/zipalign -v 4 app-release-unsigned.apk QuickBook.apk"
deploy:
  provider: releases
  file: QuickBook.apk
  skip_cleanup: true
  on:
    repo: siddhantvinchurkar/quickbook
    tags: true
  api_key: "$gak"
after_deploy:
- echo "App Deployed!"
